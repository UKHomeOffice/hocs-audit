{{- if .Values.dcuCaseView.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hocs-refresh-dcu-caseview
spec:
  schedule: {{ .Values.dcuCaseView.refresh }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            name: hocs-refresh-dcu-caseview
            role: hocs-backend
        spec:
          containers:
            - name: hocs-refresh-dcu-caseview
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
              image: quay.io/ukhomeofficedigital/hocs-base-image:latest
              env:
                - name: HOCS_BASICAUTH
                  valueFrom:
                    secretKeyRef:
                      name: ui-casework-creds
                      key: plaintext
              command: [ "/bin/sh", "-c" ]
              args:
                - "curl -vk -X POST -u ${HOCS_BASICAUTH} -H 'User-Agent: Refresh DCU_AGGREGATED_CASES' https://hocs-audit.{{ .Release.Namespace }}.svc.cluster.local/admin/export/custom/DCU_AGGREGATED_CASES/refresh"
          restartPolicy: Never
  {{- end }}
