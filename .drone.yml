pipeline:

  build-project:
    image: quay.io/ukhomeofficedigital/openjdk8
    commands:
      - SPRING_PROFILES_ACTIVE='development, local, test'
      - SERVER_PORT='8080'
      - AUDIT_QUEUE_NAME='audit-queue'
      - AUDIT_QUEUE_DLQ_NAME='audit-queue-dlq'
      - export DB_HOST='postgres'
      - AWS_LOCAL_HOST='localstack'
      - ./gradlew build
    when:
      event: [push, pull_request, tag]

  sonar-scanner:
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.2
    when:
      event: [push, pull_request, tag]


  docker-build:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t hocs-audit .
    when:
      event: [push, tag]

  install-docker-image:
    group: docker-push
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+hocs" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag hocs-audit quay.io/ukhomeofficedigital/hocs-audit:build-$${DRONE_BUILD_NUMBER}
      - export BRANCH_NAME_TAGFRIENDLY=`echo "$${DRONE_COMMIT_BRANCH}" | sed 's$/$_$g'`
      - docker tag hocs-audit quay.io/ukhomeofficedigital/hocs-audit:branch-$${BRANCH_NAME_TAGFRIENDLY}
      - docker push quay.io/ukhomeofficedigital/hocs-audit:build-$${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/hocs-audit:branch-$${BRANCH_NAME_TAGFRIENDLY}
    when:
      branch: [master, epic/*, hotfix/*]
      event: [push]

  install-docker-image-latest:
    group: docker-push
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+hocs" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag hocs-audit quay.io/ukhomeofficedigital/hocs-audit:latest
      - docker push quay.io/ukhomeofficedigital/hocs-audit:latest
    when:
      branch: master
      event: [push]

  docker-semver-tag:
    image: quay.io/ukhomeofficedigital/hocs-version-bot:build-25
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
      - DOCKER_API_VERSION=1.37
    secrets:
      - github_password
      - docker_password
      - git_password
    commands:
      - /app/hocs-deploy --version=$${SEMVER} --serviceGitToken=$${GIT_PASSWORD} --service=hocs-audit --gitToken=$${GITHUB_PASSWORD} --gitRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git" --environment=qa --dockerRepository=quay.io/ukhomeofficedigital --sourceBuild=$${IMAGE_VERSION} --registryUser=ukhomeofficedigital+hocs --registryPassword=$${DOCKER_PASSWORD}
    when:
      event: deployment
      environment: [cs-qa, wcs-qa]

  clone-kube-project:
    image: plugins/git
    commands:
      - git clone https://github.com/UKHomeOffice/kube-hocs-audit.git
    when:
      event: [push, tag, deployment]

  deploy-to-cs-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_cs_dev
    commands:
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      branch: master
      event: [push, tag]

  deploy-to-wcs-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_wcs_dev
    commands:
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      branch: master
      event: [push, tag]

  deployment:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=${DRONE_DEPLOY_TO}
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_cs_dev
      - hocs_audit_cs_demo
      - hocs_audit_wcs_dev
      - hocs_audit_wcs_demo
    commands:
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: [cs-dev, cs-demo, wcs-dev, wcs-demo]

  deploy-to-cs-qa:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-qa
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_cs_qa
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: cs-qa

  deploy-to-wcs-qa:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-qa
      - KUBE_SERVER=https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_wcs_qa
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: wcs-qa

  deploy-to-cs-prod:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=cs-prod
      - KUBE_SERVER=https://kube-api-prod.prod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_cs_prod
    commands:
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: cs-prod

  deploy-to-wcs-prod:
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    environment:
      - ENVIRONMENT=wcs-prod
      - KUBE_SERVER=https://kube-api-prod.prod.acp.homeoffice.gov.uk
    secrets:
      - hocs_audit_wcs_prod
    commands:
      - cd kube-hocs-audit
      - ./deploy.sh
    when:
      event: deployment
      environment: wcs-prod

services:
  postgres:
    image: quay.io/ukhomeofficedigital/postgres-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev
