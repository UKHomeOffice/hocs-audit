plugins {
    id 'org.springframework.boot' version '2.5.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'jacoco'
}

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

ext {
    springCloudVersion = "Hoxton.SR12"
}

task copyLombok(type: Copy) {
    outputs.upToDateWhen { false }
    into "${buildDir}/libs"
    include "lombok*.jar"
    from configurations.compileClasspath
}

build.dependsOn(copyLombok)

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.5'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.5'

    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    implementation('org.springframework.boot:spring-boot-starter-undertow')

    implementation('net.logstash.logback:logstash-logback-encoder:5.1')
    implementation('org.springframework.boot:spring-boot-starter-json')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')

    implementation 'org.springframework.cloud:spring-cloud-aws-messaging'

    implementation('com.github.ben-manes.caffeine:caffeine')

    implementation('org.apache.httpcomponents:httpmime:4.5.6')
    implementation('com.amazonaws:aws-java-sdk:1.11.380')

    implementation('org.flywaydb:flyway-core')
    implementation('org.apache.commons:commons-csv:1.5')

    runtimeOnly('org.postgresql:postgresql')

    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')
    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.assertj:assertj-core')
    testImplementation 'junit:junit:4.13.1'

    implementation "com.google.code.gson:gson:2.8.5"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

jar {
    enabled = false
}
